"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio = [1, 3, 4]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "none"
show_hidden = false
show_symlink = true
scrolloff = 3                              # Reduced from 5 to reduce preloading overhead
mouse_events = ["click", "scroll", "drag"]
title_format = "Yazi: {cwd}"

[preview]
wrap = "no"
tab_size = 2
# Optimized dimensions for better performance - smaller previews = faster rendering
max_width = 800   # Reduced from 1200 for faster image processing
max_height = 600  # Reduced from 1800 for faster image processing
# Cache directory - Yazi also uses freedesktop.org thumbnail standard (~/.cache/thumbnails/)
# This allows sharing thumbnails with other applications (file managers, image viewers, etc.)
cache_dir = "/home/administrator/.cache/yazi"
image_delay = 2   # Further reduced from 3 for even faster preview response
# Using "nearest" filter for fastest rendering (alternative: "linear" for better quality)
image_filter = "nearest"  # Changed from "triangle" - faster but slightly lower quality
image_quality = 70        # Reduced from 75 - good balance of quality and speed
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
    { run = '${EDITOR:-vi} "$@"', desc = "$EDITOR", block = true, for = "unix" },
    { run = 'code %*', orphan = true, desc = "code", for = "windows" },
    { run = 'code -w %*', block = true, desc = "code (block)", for = "windows" },
]
open = [
    { run = 'xdg-open "$1"', desc = "Open", for = "linux" },
    { run = 'open "$@"', desc = "Open", for = "macos" },
    { run = 'start "" "%1"', orphan = true, desc = "Open", for = "windows" },
    { run = 'termux-open "$1"', desc = "Open", for = "android" },
]
reveal = [
    { run = 'xdg-open "$(dirname "$1")"', desc = "Reveal", for = "linux" },
    { run = 'open -R "$1"', desc = "Reveal", for = "macos" },
    { run = 'explorer /select,"%1"', orphan = true, desc = "Reveal", for = "windows" },
    { run = 'termux-open "$(dirname "$1")"', desc = "Reveal", for = "android" },
    { run = '''clear; exiftool "$1"; echo "Press enter to exit"; read _''', block = true, desc = "Show EXIF", for = "unix" },
]
extract = [
    { run = 'ya pub extract --list "$@"', desc = "Extract here", for = "unix" },
    { run = 'ya pub extract --list %*', desc = "Extract here", for = "windows" },
]
play = [
    { run = 'mpv --force-window "$@"', orphan = true, for = "unix" },
    { run = 'mpv --force-window %*', orphan = true, for = "windows" },
    { run = '''mediainfo "$1"; echo "Press enter to exit"; read _''', block = true, desc = "Show media info", for = "unix" },
]

[open]
rules = [
    # Folder
    { url = "*/", use = [
        "edit",
        "open",
        "reveal",
    ] },
    # Text
    { mime = "text/*", use = [
        "edit",
        "reveal",
    ] },
    # Image
    { mime = "image/*", use = [
        "open",
        "reveal",
    ] },
    # Media
    { mime = "{audio,video}/*", use = [
        "play",
        "reveal",
    ] },
    # Archive
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [
        "extract",
        "reveal",
    ] },
    # JSON
    { mime = "application/{json,x-ndjson}", use = [
        "edit",
        "reveal",
    ] },
    { mime = "*/javascript", use = [
        "edit",
        "reveal",
    ] },
    # Empty file
    { mime = "inode/x-empty", use = [
        "edit",
        "reveal",
    ] },
    # Fallback
    { url = "*", use = [
        "open",
        "reveal",
    ] },
]

[tasks]
# Increased micro_workers for better parallel MIME detection and file operations
micro_workers = 30       # Increased from 20 for better parallelization
macro_workers = 50
bizarre_retry = 3
image_alloc = 1073741824 # 1GB
image_bound = [0, 0]
suppress_preload = false

[plugin]
# Prioritize MIME detection for common file types first (faster for typical workflows)
prepend_fetchers = [
    # Common text/code files - detect MIME first for better UX
    { id = "mime-text", url = "*.{txt,md,json,yaml,yml,toml,ini,conf,cfg,log}", run = "mime", prio = "high", if = "!mime" },
    # Common code files
    { id = "mime-code", url = "*.{rs,py,js,ts,jsx,tsx,go,java,cpp,c,cc,h,hpp,sh,bash,zsh,fish,lua,vim,nix}", run = "mime", prio = "high", if = "!mime" },
    # Common media files
    { id = "mime-media", url = "*.{jpg,jpeg,png,gif,webp,svg,mp4,mp3,avi,mkv,flac,ogg}", run = "mime", prio = "high", if = "!mime" },
]
# Only run MIME fetcher if MIME type is not already detected (prevents redundant file command calls)
fetchers = [
    { id = "mime", url = "*", run = "mime", prio = "normal", if = "!mime" },
]
spotters = [
    { url = "*/", run = "folder" },
    # Code - prioritize common text files for faster detection
    { mime = "text/*", run = "code" },
    { mime = "application/{mbox,javascript,wine-extension-ini,json,x-ndjson}", run = "code" },
    # Image - only spot common formats to reduce overhead
    { mime = "image/{avif,hei?,jxl}", run = "magick" },
    { mime = "image/svg+xml", run = "svg" },
    { mime = "image/{jpeg,jpg,png,gif,webp}", run = "image" }, # Only spot common image formats
    # Video
    { mime = "video/*", run = "preview" },
    # Fallback
    { url = "*", run = "file" },
]
# Skip expensive preloading in certain directories (network mounts, large directories)
prepend_preloaders = [
    # Skip preloading in common network mount points and system directories
    { url = "/mnt/**", run = "noop" },
    { url = "/media/**", run = "noop" },
    { url = "/run/media/**", run = "noop" },
]
preloaders = [
    # Image - only preload common formats to reduce overhead, prioritize for speed
    { mime = "image/{jpeg,jpg,png,gif,webp}", run = "image", prio = "high" },  # Common formats get high priority
    { mime = "image/{avif,hei?,jxl}", run = "magick", prio = "normal" },
    { mime = "image/svg+xml", run = "svg", prio = "normal" },
    # Video - lower priority preloading (can be disabled if too slow)
    { mime = "video/*", run = "preview", prio = "low" },
    # PDF - skip preloading PDFs (load on demand for better performance)
    # { mime = "application/pdf", run = "pdf" },  # Commented out - load PDFs on demand
    # Font - normal priority
    { mime = "font/*", run = "font", prio = "normal" },
    { mime = "application/vnd.ms-opentype", run = "font", prio = "normal" },
]
