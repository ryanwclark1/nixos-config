    { url = "/mnt/**", run = "noop" },
    { url = "/media/**", run = "noop" },
    { url = "/run/media/**", run = "noop" },
]
previewers = [
    { url = "*/", run = "folder" },
    # Markdown
    { url = "*.{md,markdown}", run = "piper" },
    # Code - prioritize common text files
    { mime = "text/*", run = "code", prio = "normal" },
    { mime = "*/{xml,javascript,x-wine-extension-ini}", run = "code", prio = "normal" },
    # JSON
    { mime = "application/{json,x-ndjson}", run = "json", prio = "normal" },
    # Image - optimize for common formats first, prioritize for faster previews
    { mime = "image/{jpeg,jpg,png,gif,webp}", run = "image", prio = "high" },  # Common formats get high priority
    { mime = "image/{avif,hei?,jxl}", run = "magick", prio = "normal" },      # Less common formats
    { mime = "image/svg+xml", run = "svg", prio = "normal" },
    { mime = "image/*", run = "image", prio = "low" },  # Fallback for other image types
    # Video - lower priority to avoid blocking other previews
    { mime = "video/*", run = "preview", prio = "low" },
    # PDF - lower priority as PDF rendering can be slow
    { mime = "application/pdf", run = "pdf", prio = "low" },
    # Archive - lower priority, only when needed
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", run = "archive", prio = "low" },
    { mime = "application/{debian*-package,redhat-package-manager,rpm,android.package-archive}", run = "archive", prio = "low" },
    { url = "*.{AppImage,appimage}", run = "archive", prio = "low" },
    # Virtual Disk / Disk Image - very low priority
    { mime = "application/{iso9660-image,qemu-disk,ms-wim,apple-diskimage}", run = "archive", prio = "low" },
    { mime = "application/virtualbox-{vhd,vhdx}", run = "archive", prio = "low" },
    { url = "*.{img,fat,ext,ext2,ext3,ext4,squashfs,ntfs,hfs,hfsx}", run = "archive", prio = "low" },
    # Font
    { mime = "font/*", run = "font", prio = "normal" },
    { mime = "application/vnd.ms-opentype", run = "font", prio = "normal" },
    # Empty file
    { mime = "inode/x-empty", run = "empty" },
    # Fallback
    { url = "*", run = "file" },
]


