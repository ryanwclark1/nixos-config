# vim:set ft=tmux:
# tmux-forceline Options Configuration
# Independent theming system with Base24 support

# Theme selection (replaces flavor system)
set -ogq @forceline_theme "catppuccin-frappe"  # catppuccin-frappe, dracula, custom
set -ogq @forceline_custom_theme_path ""       # Path to custom theme file

# Status line background
set -ogq @forceline_status_background "default"  # default, none, or color value

# Plugin system configuration
set -ogq @forceline_plugins "cpu,memory,battery,datetime"
set -ogq @forceline_plugin_auto_load "yes"
set -ogq @forceline_debug_modules "no"

# Menu styling (will be set after theme loads)
set -ogq @forceline_menu_selected_style ""

# Pane styling options
set -ogq @forceline_pane_status_enabled "no"
set -ogq @forceline_pane_border_status "off"
set -ogq @forceline_pane_border_style ""
set -ogq @forceline_pane_active_border_style ""
set -ogq @forceline_pane_left_separator "█"
set -ogq @forceline_pane_middle_separator "█"
set -ogq @forceline_pane_right_separator "█"
set -ogq @forceline_pane_color ""
set -ogq @forceline_pane_background_color ""
set -ogq @forceline_pane_default_text "##{b:pane_current_path}"
set -ogq @forceline_pane_default_fill "number"
set -ogq @forceline_pane_number_position "left"

# Window styling options (colors will be set after theme loads)
set -ogq @forceline_window_status_style "basic"  # basic, rounded, slanted, custom, none
set -ogq @forceline_window_text_color ""
set -ogq @forceline_window_number_color ""
set -ogq @forceline_window_text " #T"
set -ogq @forceline_window_number "#I"
set -ogq @forceline_window_current_text_color ""
set -ogq @forceline_window_current_number_color ""
set -ogq @forceline_window_current_text " #T"
set -ogq @forceline_window_current_number "#I"
set -ogq @forceline_window_number_position "left"

# Window flags with modern icons
set -ogq @forceline_window_flags "none"
set -ogq @forceline_window_flags_icon_last " 󰖰"
set -ogq @forceline_window_flags_icon_current " 󰖯"
set -ogq @forceline_window_flags_icon_zoom " 󰁌"
set -ogq @forceline_window_flags_icon_mark " 󰃀"
set -ogq @forceline_window_flags_icon_silent " 󰂛"
set -ogq @forceline_window_flags_icon_activity " 󱅫"
set -ogq @forceline_window_flags_icon_bell " 󰂞"
set -ogq @forceline_window_flags_icon_format "##{?window_activity_flag,#{E:@forceline_window_flags_icon_activity},}##{?window_bell_flag,#{E:@forceline_window_flags_icon_bell},}##{?window_silence_flag,#{E:@forceline_window_flags_icon_silent},}##{?window_active,#{E:@forceline_window_flags_icon_current},}##{?window_last_flag,#{E:@forceline_window_flags_icon_last},}##{?window_marked_flag,#{E:@forceline_window_flags_icon_mark},}##{?window_zoomed_flag,#{E:@forceline_window_flags_icon_zoom},} "

# Status line separator configuration
set -ogq @forceline_status_left_separator ""
set -ogq @forceline_status_middle_separator ""
set -ogq @forceline_status_right_separator " "
set -ogq @forceline_status_connect_separator "yes"

# Module text background fallback (will be set after theme loads)
set -ogq @forceline_status_module_text_bg ""

# Performance and caching options
set -ogq @forceline_update_interval "1"
set -ogq @forceline_cache_enabled "yes"
set -ogq @forceline_cache_ttl "5"