# tmux-forceline Static Cava Module Configuration

# Enable static cava module
set -ogq "@fl_cava_static_enabled" "on"

# Static cava display settings
set -ogq "@fl_cava_static_icon" "ðŸŽµ "
set -ogq "@fl_cava_static_max_width" "20"
set -ogq "@fl_cava_static_update_interval" "1"
set -ogq "@fl_cava_static_show_title" "true"

# Fallback display when cava is not available
set -ogq "@fl_cava_static_fallback" "â™ª â”€â”€â”€â”€â”€"

# Cache settings for performance
set -ogq "@fl_cava_static_cache_ttl" "1"
set -ogq "@fl_cava_static_cache_enabled" "true"

# Theme integration
set -ogq "@fl_cava_static_fg_color" "#{@fl_fg}"
set -ogq "@fl_cava_static_bg_color" "#{@fl_bg}"
set -ogq "@fl_cava_static_accent_color" "#{@fl_accent}"

# Position in status bar (left/right)
set -ogq "@fl_cava_static_position" "right"
set -ogq "@fl_cava_static_priority" "7"

# Advanced settings
set -ogq "@fl_cava_static_separator" " "
set -ogq "@fl_cava_static_padding" "1"

# Development and debugging
set -ogq "@fl_cava_static_debug" "off"
set -ogq "@fl_cava_static_log_level" "error"

# Native tmux format integration (for maximum performance)
set -ogq "@fl_cava_static_display" "#(~/.config/tmux/forceline/modules/cava/cava_static.sh tmux)"

# Alternative displays for different use cases
set -ogq "@fl_cava_static_display_simple" "#(~/.config/tmux/forceline/modules/cava/cava_static.sh cached)"
set -ogq "@fl_cava_static_display_full" "#{?#{E:CAVA_AVAILABLE},#(~/.config/tmux/forceline/modules/cava/cava_static.sh tmux),#{@fl_cava_static_fallback}}"

# Conditional display based on audio activity
set -ogq "@fl_cava_static_display_conditional" "#{?#{>:#{E:CAVA_ACTIVITY_LEVEL},0},#(~/.config/tmux/forceline/modules/cava/cava_static.sh tmux),}"

# Status bar integration examples
# For right status bar:
# set -g status-right "#{@fl_cava_static_display}#{@fl_cava_static_separator}#{@fl_datetime_display}"

# For left status bar:
# set -g status-left "#{@fl_session_display}#{@fl_cava_static_separator}#{@fl_cava_static_display}"

# Color formatting examples
set -ogq "@fl_cava_static_format" "#[fg=#{@fl_cava_static_fg_color},bg=#{@fl_cava_static_bg_color}]#{@fl_cava_static_display}#[default]"
set -ogq "@fl_cava_static_format_accent" "#[fg=#{@fl_cava_static_accent_color}]#{@fl_cava_static_icon}#[fg=#{@fl_cava_static_fg_color}]#(~/.config/tmux/forceline/modules/cava/cava_static.sh cached)#[default]"