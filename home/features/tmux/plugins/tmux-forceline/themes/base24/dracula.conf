# vim:set ft=tmux:
# Dracula - Base24 Theme for tmux-forceline

# Base24 Color Palette - Dracula
set -ogq @fl_base00 "#282a36"  # background
set -ogq @fl_base01 "#3a3c4e"  # lighter background
set -ogq @fl_base02 "#4d4f68"  # selection background
set -ogq @fl_base03 "#626483"  # comments
set -ogq @fl_base04 "#62d6e8"  # dark foreground
set -ogq @fl_base05 "#e9e9f4"  # default foreground
set -ogq @fl_base06 "#f1f2f8"  # light foreground
set -ogq @fl_base07 "#f7f7fb"  # light background
set -ogq @fl_base08 "#ea51b2"  # red/pink
set -ogq @fl_base09 "#b45bcf"  # orange
set -ogq @fl_base0A "#00f769"  # yellow/green
set -ogq @fl_base0B "#ebff87"  # green/yellow
set -ogq @fl_base0C "#a1efe4"  # cyan
set -ogq @fl_base0D "#62d6e8"  # blue
set -ogq @fl_base0E "#b45bcf"  # purple
set -ogq @fl_base0F "#00f769"  # brown/green

# Extended Base24 Colors
set -ogq @fl_base10 "#21222c"  # darker background
set -ogq @fl_base11 "#191a21"  # darkest background
set -ogq @fl_base12 "#ff5555"  # bright red
set -ogq @fl_base13 "#f1fa8c"  # bright yellow
set -ogq @fl_base14 "#50fa7b"  # bright green
set -ogq @fl_base15 "#8be9fd"  # bright cyan
set -ogq @fl_base16 "#6272a4"  # bright blue
set -ogq @fl_base17 "#ff79c6"  # bright purple

# Semantic color aliases for easy theming
set -ogq @fl_bg "#{@fl_base00}"
set -ogq @fl_fg "#{@fl_base05}"
set -ogq @fl_primary "#{@fl_base0D}"
set -ogq @fl_secondary "#{@fl_base0E}"
set -ogq @fl_accent "#{@fl_base0A}"
set -ogq @fl_warning "#{@fl_base09}"
set -ogq @fl_error "#{@fl_base08}"
set -ogq @fl_success "#{@fl_base0B}"
set -ogq @fl_info "#{@fl_base0C}"

# Surface colors for depth
set -ogq @fl_surface_0 "#{@fl_base02}"
set -ogq @fl_surface_1 "#{@fl_base03}"
set -ogq @fl_surface_2 "#{@fl_base04}"
set -ogq @fl_mantle "#{@fl_base01}"
set -ogq @fl_crust "#{@fl_base11}"