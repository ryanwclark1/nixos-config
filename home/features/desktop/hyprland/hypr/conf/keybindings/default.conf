bind=SUPER, e, exec, code
bind=SUPER, b,  exec, handlr launch x-scheme-handler/https
bind=SUPER ALT, space, exec, nautilus
bind=SUPER, backspace, exec, wlogout
bind=SUPER, Return, exec, kitty
bind=,XF86AudioNext, exec, playerctl next
bind=,XF86AudioPrev, exec, playerctl previous
bind=,XF86AudioPlay, exec, playerctl play-pause
bind=,XF86AudioStop, exec, playerctl stop
bind=SHIFT,XF86AudioNext, exec, playerctld shift
bind=SHIFT,XF86AudioPrev, exec, playerctld unshift
bind=SHIFT,XF86AudioPlay, exec, systemctl --user restart playerctld
bind=,XF86MonBrightnessUp, exec, brightnessctl -q set +10%
bind=,XF86MonBrightnessDown, exec, brightnessctl -q set 10%-
bind=,XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=SHIFT,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SOURCE@ 5%+
bind=SHIFT,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
bind=SHIFT,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=SUPER, x, exec, rofi -show drun -theme /home/administrator/.config/rofi/style/launcher-center.rasi
bind=SUPER, z, exec, rofi -show drun -theme /home/administrator/.config/rofi/style/launcher-full.rasi
bind=SUPERSHIFT, W, exec,web-search
bind=SUPER, c, exec,selected=$(cliphist list | rofi -dmenu -theme /home/administrator/.config/rofi/style/cliphist.rasi) | cliphist decode | wl-copy
bind=, Print, exec, grimblast --notify --freeze copy area
bind=SHIFT, Print, exec, grimblast --notify --freeze copy output
bind=ALT, Print, exec, grimblast --freeze save area - | tesseract - - | wl-copy && notify-send -t 3000 'OCR result copied to buffer'
