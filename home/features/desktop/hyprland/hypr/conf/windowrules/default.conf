# -----------------------------------------------------
# Window rules
# -----------------------------------------------------

# Float rules for utility windows
windowrule = float, title:^(pavucontrol)$
windowrule = float, title:^(blueman-manager)$
windowrule = float, title:^(nm-connection-editor)$
windowrule = float, title:^(qalculate-gtk)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Open File)$
windowrule = float, title:^(Save As)$
windowrule = float, title:^(Library)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(gnome-system-monitor)$
windowrulev2 = float, class:^(nautilus)$, title:^(Properties)$
windowrulev2 = float, class:^(imv)$
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, class:^(nm-applet)$
windowrulev2 = float, class:^(yad)$
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1)$

# Size rules for floating windows
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(blueman-manager)$
windowrulev2 = size 400 500, class:^(org.gnome.Calculator)$
windowrulev2 = center, class:^(org.gnome.Calculator)$

# Opacity rules
windowrulev2 = opacity 0.95 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(ghostty)$
windowrulev2 = opacity 0.95 0.85, class:^(Alacritty)$
windowrulev2 = opacity 0.98 0.95, class:^(code-oss)$
windowrulev2 = opacity 0.98 0.95, class:^(Code)$
windowrulev2 = opacity 0.98 0.95, class:^(obsidian)$

# Browser Picture in Picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 69.5% 4%, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$
windowrulev2 = noborder, title:^(Picture-in-Picture)$

# Game and fullscreen rules
windowrulev2 = fullscreen, class:^(steam_app)
windowrulev2 = idleinhibit always, class:^(steam_app)
windowrulev2 = idleinhibit fullscreen, class:^(Google-chrome)$
windowrulev2 = idleinhibit fullscreen, class:^(chrome)$
windowrulev2 = idleinhibit fullscreen, class:^(mpv)$

# Workspace assignments (examples)
# windowrulev2 = workspace 2, class:^(firefox)$
# windowrulev2 = workspace 3, class:^(discord)$
# windowrulev2 = workspace 4, class:^(steam)$

# Tiling rules
windowrule = tile, title:^(Chromium)$
windowrulev2 = tile, class:^(Spotify)$

# Dialog and popup handling
windowrulev2 = dimaround, class:^(gcr-prompter)$
windowrulev2 = dimaround, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = dimaround, class:^(polkit-gnome-authentication-agent-1)$

# Special rules for specific apps
windowrulev2 = noshadow, class:^(grim)$
windowrulev2 = suppressevent fullscreenrequest, class:^(Google-chrome)$, title:^(Google Chrome — Sharing Indicator)$
windowrulev2 = move 50% 20, class:^(Google-chrome)$, title:^(Google Chrome — Sharing Indicator)$

# Scratchpad terminal (prep for scratchpad workspace)
windowrulev2 = float, title:^(scratchpad)$
windowrulev2 = size 80% 80%, title:^(scratchpad)$
windowrulev2 = center, title:^(scratchpad)$
windowrulev2 = opacity 0.95 0.90, title:^(scratchpad)$
