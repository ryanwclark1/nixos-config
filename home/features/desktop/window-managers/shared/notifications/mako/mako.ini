# Position and layout
anchor=top-right
width=420
height=150
outer-margin=20
padding=10,15
border-size=2
border-radius=8

# Typography
font=sans-serif 14px

# Icons
max-icon-size=32
icon-path=${pkgs.papirus-icon-theme}/share/icons/Papirus-Dark

# Timing
default-timeout=5000
ignore-timeout=0

# Layers
layer=overlay

# Behavior
sort=-time
max-visible=5
history=1
markup=1
# format shows summary bold + body
format=<b>%s</b>\n%b

# Urgency-specific settings
[urgency=low]
default-timeout=3000

[urgency=normal]
default-timeout=5000

[urgency=critical]
default-timeout=0

# Do-not-disturb mode integration (used by keybindings)
[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

[mode=do-not-disturb urgency=critical]
invisible=0

# App-specific rules
[app-name=Spotify]
invisible=1

# Custom notification actions
[summary~="Setup Wi-Fi"]
on-button-left=exec sh -c 'omarchy-notification-dismiss "Setup Wi-Fi"; omarchy-launch-wifi'

[summary~="Update System"]
on-button-left=exec sh -c 'omarchy-notification-dismiss "Update System"; omarchy-launch-floating-terminal-with-presentation omarchy-update'

[summary~="Learn Keybindings"]
on-button-left=exec sh -c 'omarchy-notification-dismiss "Learn Keybindings"; omarchy-menu-keybindings'

