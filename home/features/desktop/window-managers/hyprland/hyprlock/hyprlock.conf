$font = JetBrains Mono

general {
    hide_cursor = false
    no_fade_in = false
    grace = 1
    disable_loading_bar = false
    ignore_empty_input = true
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = $HOME/.config/hypr/scripts/cache/blurred_wallpaper.png
    blur_passes = 1
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding

    inner_color = rgba(0, 0, 0, 0.0) # no fill
    outer_color = rgb(151515)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color

    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    rounding = 15 # -1 means complete rounding (circle/oval)

    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    font_family = $font Italic
    fail_text = <i>$PAMFAIL <b>($ATTEMPTS)</b></i> # can be set to empty PAMFAIL vs FAIL
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.6
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 1.0)

    font_size = 55
    font_family = $font Semibold

    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)

    font_size = 20
    font_family = $font Semibold

    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# USER
label {
	monitor =
	text = cmd[] echo -e "ïŠ½  Hello, $DESC!$( [ \"$ATTEMPTS\" != \"0\" ] && echo " ($ATTEMPTS)")"
	color = rgba(112, 111, 117, 0.9)

	font_size = 20
    font_family = $font Italic Bold

	position = 0, 150
	halign = center
	valign = bottom
}

# CAPSLOCK
label {
	monitor =
	text = cmd[update:100] [ "$(cat /sys/class/leds/input*::capslock/brightness 2>/dev/null)" = "1" ] && echo "Caps Lock is Active!"
	color = rgba(161, 85, 97, 0.9)

	font_size = 15
    font_family = $font Italic Bold

	position = 0, 100
	halign = center
	valign = bottom
}

image {
    monitor =
    path = $HOME/.config/hypr/scripts/cache/square_wallpaper.png
    size = 280 # lesser side if not 1:1 ratio
    rounding = 40 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.6
}
