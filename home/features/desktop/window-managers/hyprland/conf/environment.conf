# -----------------------------------------------------
# Environment Variable Configuration Loader
# -----------------------------------------------------
#
# This file sources environment variable configurations from the environments/ subdirectory.
# Environment variables are crucial for proper Wayland application integration.
#
# Available environment presets:
# - default.conf    - Universal Wayland environment variables
# - amd.conf        - AMD GPU-specific optimizations  
# - nvidia.conf     - NVIDIA GPU-specific settings
# - kvm.conf        - Virtual machine/software rendering settings
#
# Environment variables control:
# - Application toolkit backends (Qt, GTK)
# - Hardware acceleration settings  
# - Graphics driver configurations
# - Cursor themes and sizes
# - Browser and media player integration
# - XWayland compatibility
#
# Host-specific environments are selected automatically via host-specific.conf
# based on your hardware configuration (AMD/NVIDIA/Intel).
#
# For UWSM users: Additional environment variables should be placed in:
# - ~/.config/uwsm/env           (general theming, toolkit variables)
# - ~/.config/uwsm/env-hyprland  (HYPR* and AQ_* specific variables)
# -----------------------------------------------------

source = ~/.config/hypr/conf/environments/default.conf
