# -----------------------------------------------------
# Laptop Input Configuration
# Optimized touchpad and input settings for laptops
# -----------------------------------------------------

# Source base input settings
source = ~/.config/hypr/conf/input/default.conf

# Laptop-specific touchpad optimizations
input {
    touchpad {
        natural_scroll = false
        scroll_factor = 1.2  # Slightly faster scrolling
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
        clickfinger_behavior = false  # Use tap zones instead of clickfinger
        middle_button_emulation = true
    }

    # Laptop-specific sensitivity (often need different settings)
    sensitivity = 0.1  # Slightly higher for smaller touchpads
}

