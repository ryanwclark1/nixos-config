# -----------------------------------------------------
# Core Hyprland Settings
# Consolidated cursor, misc, and other core configurations
# -----------------------------------------------------

# Cursor configuration (using global variables)
cursor {
    no_hardware_cursors = true  # Can be overridden per host
    allow_dumb_copy = false
    hide_on_key_press = false
    hide_on_touch = true
}

# Set cursor theme on startup
exec-once = hyprctl setcursor $CURSOR_THEME $CURSOR_SIZE

# Miscellaneous settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true  # Variable refresh rate
    enable_swallow = true
    swallow_regex = ^(ghostty|kitty|Alacritty)$
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    new_window_takes_over_fullscreen = 2
    # suppress_portal_warnings = true
    initial_workspace_tracking = 1
    close_special_on_empty = true
    background_color = 0x000000
}

# XWayland settings  
xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = false
}

# Additional environment variables (consolidated from custom.conf)
env = SDL_VIDEODRIVER,wayland
# env = QT_QPA_PLATFORMTHEME,qt5ct  # Uncomment if needed

# Layer rules for better integration
layerrule = blur, waybar
layerrule = ignorezero, waybar