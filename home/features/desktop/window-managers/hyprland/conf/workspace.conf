# -----------------------------------------------------
# Workspace Configuration Loader
# -----------------------------------------------------
# 
# This file sources workspace behavior settings from the workspaces/ subdirectory.
# Workspace settings control virtual desktop behavior, switching animations,
# and workspace-specific rules.
# 
# Available workspace presets:
# - default.conf    - Standard workspace behavior
# 
# Workspace settings include:
# - Workspace switching behavior (wrap, cycling, etc.)
# - Default workspace assignments for applications
# - Workspace-specific monitor assignments
# - Special workspace (scratchpad) configuration
# - Workspace switching animations and timing
# 
# Individual workspace rules can be defined as:
# workspace = ID, monitor:MONITOR_NAME, default:BOOL, persistent:BOOL
# 
# Examples:
# workspace = 1, monitor:DP-1, default:true     # Workspace 1 on DP-1, default
# workspace = 9, monitor:HDMI-A-1               # Workspace 9 on HDMI monitor
# workspace = special:scratchpad, gapsin:50    # Special workspace with gaps
# -----------------------------------------------------

source = ~/.config/hypr/conf/workspaces/default.conf
