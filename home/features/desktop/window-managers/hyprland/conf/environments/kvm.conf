# -----------------------------------------------------
# KVM/Virtual Machine Environment Configuration Extensions
# Optimized for virtual machine graphics and software rendering
# -----------------------------------------------------
#
# NOTE: This file extends the base environment configuration that is 
# already loaded via environment.conf â†’ environments/default.conf
# We do NOT re-import default.conf to avoid duplication.
# -----------------------------------------------------

# Virtual machine-specific renderer settings
env = WLR_RENDERER_ALLOW_SOFTWARE,1         # Allow software rendering fallback
# env = LIBGL_ALWAYS_SOFTWARE,1             # Force software OpenGL (uncomment if needed)

# Virtual machine cursor configuration (override default)
cursor {
    no_hardware_cursors = true              # VMs often need software cursors
}
