# -----------------------------------------------------
# NVIDIA GPU Environment Configuration Extensions
# Adds NVIDIA-specific settings to base environment (already loaded)
# -----------------------------------------------------
#
# NOTE: This file extends the base environment configuration that is 
# already loaded via environment.conf â†’ environments/default.conf
# We do NOT re-import default.conf to avoid duplication.
#
# Reference: https://wiki.hypr.land/Nvidia/
# -----------------------------------------------------

# NVIDIA GPU-specific variables
$NVIDIA_DRIVER = nvidia

# NVIDIA-specific hardware acceleration and driver settings
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,$NVIDIA_DRIVER
env = WLR_DRM_NO_ATOMIC,1

# NVIDIA OpenGL and Vulkan optimizations
env = __GL_VRR_ALLOWED,1                    # Variable refresh rate support
env = __GL_GSYNC_ALLOWED,1                  # G-Sync support
env = __GLX_VENDOR_LIBRARY_NAME,$NVIDIA_DRIVER
env = __NV_PRIME_RENDER_OFFLOAD,1           # PRIME render offloading
env = __VK_LAYER_NV_optimus,NVIDIA_only     # Vulkan layer optimization
env = NVD_BACKEND,direct                    # Direct backend for better performance

# NVIDIA-specific renderer settings  
env = WLR_RENDERER_ALLOW_SOFTWARE,1         # Allow software fallback if needed

# NVIDIA Firefox hardware acceleration
# Reference: https://github.com/elFarto/nvidia-vaapi-driver#configuration
env = MOZ_DISABLE_RDD_SANDBOX,1             # Disable RDD sandbox for NVIDIA
env = EGL_PLATFORM,wayland                  # EGL Wayland backend

# NVIDIA cursor configuration (override default)
cursor {
    no_hardware_cursors = true              # NVIDIA often needs software cursors
}