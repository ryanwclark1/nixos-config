# -----------------------------------------------------
# Dynamic Environment Variables
# Uses modern hyprlang features for flexibility
# -----------------------------------------------------

# Global environment variables (defined in variables.conf)
# Using global variables: $CURSOR_SIZE, $CURSOR_THEME
$DEFAULT_DPI = 96

# Core Wayland session variables
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland

# Cursor configuration (using variables)
env = XCURSOR_SIZE,$CURSOR_SIZE
env = XCURSOR_THEME,$CURSOR_THEME
env = HYPRCURSOR_SIZE,$CURSOR_SIZE

# Qt configuration
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,Breeze
env = QT_QPA_PLATFORMTHEME,qt5ct

# GTK configuration  
env = GDK_BACKEND,wayland,x11
env = CLUTTER_BACKEND,wayland

# Mozilla applications
env = MOZ_ENABLE_WAYLAND,1

# SDL configuration (prefer Wayland)
env = SDL_VIDEODRIVER,wayland

# Java applications
env = _JAVA_AWT_WM_NONREPARENTING,1

# Disable hardware cursors if needed (can be overridden per host)
# env = WLR_NO_HARDWARE_CURSORS,1

# Hyprland-specific debugging (can be enabled dynamically)
# env = HYPRLAND_TRACE,1
# env = AQ_TRACE,1