# -----------------------------------------------------
# Dynamic AMD GPU Environment Configuration
# Uses variables and inherits from default
# -----------------------------------------------------

# AMD GPU-specific variables
$AMD_DRIVER = radeonsi
$AMD_VK_ICD = /usr/share/vulkan/icd.d/radeon_icd.x86_64.json

# Source common environment variables first
source = ~/.config/hypr/conf/environments/default.conf

# AMD-specific hardware acceleration
env = LIBVA_DRIVER_NAME,$AMD_DRIVER
env = VDPAU_DRIVER,$AMD_DRIVER
env = VK_ICD_FILENAMES,$AMD_VK_ICD

# AMD-specific performance tuning (uncomment if needed)
# env = RADV_PERFTEST,gpl
# env = AMD_VULKAN_ICD,RADV

# AMD usually doesn't need hardware cursor workarounds
cursor {
    no_hardware_cursors = false
}