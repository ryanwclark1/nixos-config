# -----------------------------------------------------
# AMD GPU Environment Configuration Extensions
# Adds AMD-specific settings to base environment (already loaded)
# -----------------------------------------------------
#
# NOTE: This file extends the base environment configuration that is 
# already loaded via environment.conf â†’ environments/default.conf
# We do NOT re-import default.conf to avoid duplication.
# -----------------------------------------------------

# AMD GPU-specific variables
$AMD_DRIVER = radeonsi
$AMD_VK_ICD = /usr/share/vulkan/icd.d/radeon_icd.x86_64.json

# AMD-specific hardware acceleration
env = LIBVA_DRIVER_NAME,$AMD_DRIVER
env = VDPAU_DRIVER,$AMD_DRIVER
env = VK_ICD_FILENAMES,$AMD_VK_ICD

# AMD-specific performance tuning (uncomment if needed)
# env = RADV_PERFTEST,gpl
# env = AMD_VULKAN_ICD,RADV

# AMD-specific overrides (if needed)
# env = WLR_NO_HARDWARE_CURSORS,0  # AMD usually handles cursors fine

# AMD usually doesn't need hardware cursor workarounds
cursor {
    no_hardware_cursors = false
}