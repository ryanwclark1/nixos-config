# -----------------------------------------------------
# Animation Configuration Loader
# -----------------------------------------------------
# 
# This file sources the animation configuration from the animations/ subdirectory.
# 
# Available animation presets:
# - default.conf      - Balanced animations with smooth curves
# - disabled.conf     - No animations (performance mode)
# - animations-fast.conf    - Quick, snappy animations
# - animations-classic.conf - Traditional window manager feel
# - animations-high.conf    - Elaborate, high-quality animations
# 
# To change animation style, modify the source line below or
# override in host-specific.conf
# -----------------------------------------------------

source = ~/.config/hypr/conf/animations/default.conf
