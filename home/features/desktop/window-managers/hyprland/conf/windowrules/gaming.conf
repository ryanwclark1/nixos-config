# Rules for gaming and Steam applications

# Steam game windows
windowrule = match:class ^(steam_app_\d+)$, fullscreen on
windowrule = match:class ^(steam_app_\d+)$, idle_inhibit always

# Force tiling for Steam main window
windowrule = match:class ^(steam)$, match:title ^(Steam)$, tile on

