# -----------------------------------------------------
# File Dialogs
# -----------------------------------------------------
# Generic file dialog rules (system-wide)

windowrule = match:title ^(Open File)$, float on
windowrule = match:title ^(Save As)$, float on
windowrule = match:title ^(Choose Files)$, float on
windowrule = match:title ^(Select Folder)$, float on

# Additional file dialog patterns (from omarchy)
windowrule = match:class ^(xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus)$, match:title ^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files|.*wants to [open|save].*|[C|c]hoose.*)$, float on
