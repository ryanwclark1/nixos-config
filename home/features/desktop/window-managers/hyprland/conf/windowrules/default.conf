# -----------------------------------------------------
# Modern Hyprland Window Rules (v2 format preferred)
# -----------------------------------------------------

# System utility dialogs (should float)
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(gnome-system-monitor)$
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = float, class:^(yad)$

# File dialogs (system-wide)
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = float, title:^(Choose Files)$
windowrulev2 = float, title:^(Select Folder)$

# Nautilus specific dialogs
windowrulev2 = float, class:^(org.gnome.Nautilus)$, title:^(Properties)$
windowrulev2 = float, class:^(org.gnome.Nautilus)$, title:^(Preferences)$

# Media viewers (better tiled for productivity)
# windowrulev2 = float, class:^(imv)$ # Image viewer - better tiled
# windowrulev2 = float, class:^(mpv)$ # Video player - better tiled

# Browser Picture-in-Picture (should definitely float)
windowrulev2 = float, title:^(Picture-in-Picture)$

# Size and positioning for floating windows
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(blueman-manager)$
windowrulev2 = size 500 600, class:^(nm-connection-editor)$
windowrulev2 = size 400 500, class:^(org.gnome.Calculator)$
windowrulev2 = center, class:^(org.gnome.Calculator)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(blueman-manager)$

# Opacity rules (subtle transparency for better aesthetics)
windowrulev2 = opacity 0.95 0.90, class:^(kitty)$
windowrulev2 = opacity 0.95 0.90, class:^(ghostty)$
windowrulev2 = opacity 0.95 0.90, class:^(Alacritty)$
windowrulev2 = opacity 0.98 0.95, class:^(code-oss)$
windowrulev2 = opacity 0.98 0.95, class:^(Code)$
windowrulev2 = opacity 0.98 0.95, class:^(obsidian)$
windowrulev2 = opacity 0.98 0.95, class:^(cursor)$

# Browser Picture-in-Picture (enhanced)
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 69.5% 4%, title:^(Picture-in-Picture)$
windowrulev2 = size 400 225, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$
windowrulev2 = noborder, title:^(Picture-in-Picture)$

# Gaming and media rules
windowrulev2 = fullscreen, class:^(steam_app_\d+)$
windowrulev2 = idleinhibit always, class:^(steam_app_\d+)$
windowrulev2 = idleinhibit fullscreen, class:^(google-chrome)$
windowrulev2 = idleinhibit fullscreen, class:^(Google-chrome)$
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit fullscreen, class:^(mpv)$

# Workspace assignments (uncomment and customize as needed)
# windowrulev2 = workspace 2, class:^(firefox)$
# windowrulev2 = workspace 3, class:^(discord)$
# windowrulev2 = workspace 4, class:^(steam)$

# Force tiling for apps that default to floating
windowrulev2 = tile, class:^(Spotify)$
windowrulev2 = tile, class:^(steam)$, title:^(Steam)$

# Dialog and authentication handling
windowrulev2 = dimaround, class:^(gcr-prompter)$
windowrulev2 = dimaround, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = dimaround, class:^(polkit-gnome-authentication-agent-1)$

# Browser-specific rules
windowrulev2 = suppressevent fullscreenrequest, class:^(Google-chrome)$, title:^(.*Sharing Indicator.*)$
windowrulev2 = move 50% 20, class:^(Google-chrome)$, title:^(.*Sharing Indicator.*)$
windowrulev2 = size 300 50, class:^(Google-chrome)$, title:^(.*Sharing Indicator.*)$

# Scratchpad workspace rules
windowrulev2 = float, workspace:special:scratchpad
windowrulev2 = size 85% 85%, workspace:special:scratchpad
windowrulev2 = center, workspace:special:scratchpad
windowrulev2 = opacity 0.95 0.90, workspace:special:scratchpad

# Screenshot tools (should be invisible/fast)
windowrulev2 = noanim, class:^(grim)$
windowrulev2 = noanim, class:^(slurp)$
windowrulev2 = noanim, class:^(grimblast)$
