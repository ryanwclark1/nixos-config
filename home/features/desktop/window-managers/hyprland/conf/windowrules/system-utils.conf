# -----------------------------------------------------
# System Utility Applications
# -----------------------------------------------------
# Rules for system utility dialogs and tools that should float

# Floating behavior
windowrule = match:class ^(pavucontrol)$, float on, size 800 600, center on
windowrule = match:class ^(blueman-manager)$, float on, size 800 600, center on
windowrule = match:class ^(nm-connection-editor)$, float on, size 500 600, center on
windowrule = match:class ^(org.gnome.Calculator)$, float on, size 400 500, center on
windowrule = match:class ^(gnome-system-monitor)$, float on
windowrule = match:class ^(polkit-gnome-authentication-agent-1)$, float on
windowrule = match:class ^(Rofi)$, float on
windowrule = match:class ^(yad)$, float on

# Additional floating applications (from omarchy)
windowrule = match:class ^(blueberry.py|com.omarchy.Impala|com.omarchy.Wiremix|com.omarchy.Omarchy|org.gnome.NautilusPreviewer|com.gabm.satty|Omarchy|About|TUI.float)$, float on, center on, size 875 600

# Fullscreen screensaver
windowrule = match:class ^(Screensaver)$, fullscreen on
