# -----------------------------------------------------
# Media Players and Viewers
# -----------------------------------------------------
# Rules for media playback applications

# Media viewers (better tiled for productivity)
# windowrule = match:class ^(imv)$, float on # Image viewer - better tiled
# windowrule = match:class ^(mpv)$, float on # Video player - better tiled

# No transparency on media windows (full opacity for better viewing)
windowrule = match:class ^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$, opacity 1 1

# Idle inhibition for fullscreen video
windowrule = match:class ^(mpv)$, idle_inhibit fullscreen

# Force tiling for apps that default to floating
windowrule = match:class ^(Spotify)$, tile on

# Webcam overlay for screen recording
# The webcam overlay window is created by ffplay during screen recording with webcam
windowrule = match:title ^(WebcamOverlay)$, float on
windowrule = match:title ^(WebcamOverlay)$, pin on
windowrule = match:title ^(WebcamOverlay)$, no_initial_focus on
windowrule = match:title ^(WebcamOverlay)$, no_dim on
# Note: The height parameter uses 100%-w-40 due to a Hyprland quirk/typo
windowrule = match:title ^(WebcamOverlay)$, move 100%-w-40 100%-w-40
