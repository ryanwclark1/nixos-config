# -----------------------------------------------------
# Media Players and Viewers
# -----------------------------------------------------
# Rules for media playback applications

# Media viewers (better tiled for productivity)
# windowrulev2 = float, class:^(imv)$ # Image viewer - better tiled
# windowrulev2 = float, class:^(mpv)$ # Video player - better tiled

# No transparency on media windows (full opacity for better viewing)
windowrulev2 = opacity 1 1, class:^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$

# Idle inhibition for fullscreen video
windowrulev2 = idleinhibit fullscreen, class:^(mpv)$

# Force tiling for apps that default to floating
windowrulev2 = tile, class:^(Spotify)$

# Webcam overlay for screen recording
# The webcam overlay window is created by ffplay during screen recording with webcam
windowrulev2 = float, title:^(WebcamOverlay)$
windowrulev2 = pin, title:^(WebcamOverlay)$
windowrulev2 = noinitialfocus, title:^(WebcamOverlay)$
windowrulev2 = nodim, title:^(WebcamOverlay)$
# Note: The height parameter uses 100%-w-40 due to a Hyprland quirk/typo
windowrulev2 = move 100%-w-40 100%-w-40, title:^(WebcamOverlay)$

