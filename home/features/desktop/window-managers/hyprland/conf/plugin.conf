# -----------------------------------------------------
# Hyprland Plugins Configuration Loader
# -----------------------------------------------------
#
# This file sources plugin configurations from the plugins/ subdirectory.
# Plugins extend Hyprland functionality with additional features.
#
# Available plugin configurations:
# - hyprexpo.conf    - Workspace overview/expo functionality
#
# Note: Plugins must be installed separately and are not included with
# standard Hyprland installations. System-level Hyprland may not support
# plugins depending on your NixOS configuration.
#
# Plugin installation methods:
# 1. Via Nix flakes (inputs.hyprland-plugins)
# 2. Manual compilation and loading
# 3. Plugin manager (hyprpm)
#
# Plugin bindings are typically defined in keybindings/default.conf
# Example: SUPER+ALT+` for hyprexpo workspace overview
#
# To disable plugins, comment out the source line below or
# override in host-specific.conf
# -----------------------------------------------------

source = ~/.config/hypr/conf/plugins/hyprexpo.conf
