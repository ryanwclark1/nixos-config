# -----------------------------------------------------
# Visual Decoration Configuration Loader
# -----------------------------------------------------
# 
# This file sources visual decoration settings (borders, shadows, blur, etc.)
# from the decorations/ subdirectory.
# 
# Available decoration presets:
# - default.conf                    - Balanced visual settings  
# - performance.conf                - Minimal decorations for performance
# - rounding.conf                   - Rounded corners focus
# - rounding-more-blur.conf         - Heavy blur with rounding
# - rounding-all-blur.conf          - Maximum blur and rounding
# - no-rounding.conf                - Sharp corners, clean look
# - no-rounding-more-blur.conf      - Sharp corners with blur
# 
# Decorations include: window borders, shadows, blur effects,
# opacity settings, and corner rounding.
# 
# To change decoration style, modify the source line below or
# override in host-specific.conf
# -----------------------------------------------------

source = ~/.config/hypr/conf/decorations/default.conf
