# -----------------------------------------------------
# Global Hyprland Variables
# Define once, use everywhere - Modern hyprlang approach
# -----------------------------------------------------

# Core modifier and input
$mainMod = SUPER
$altMod = ALT
$ctrlMod = CTRL
$shiftMod = SHIFT

# Path variables for cleaner configuration
$HYPR_SCRIPTS = ~/.config/hypr/scripts
$ROFI_SCRIPTS = ~/.config/hypr/scripts/rofi
$HYPR_CONFIGS = ~/.config/hypr/conf

# Visual settings (can be overridden per host)
$BORDER_SIZE = 2
$GAPS_IN = 4
$GAPS_OUT = 8
$ROUNDING = 8

# Performance variables
$DEFAULT_FPS = 60
$HIGH_FPS = 120
$ANIMATION_SPEED = 1.0

# Calculate derived values using arithmetic
$LARGE_GAPS = {{$GAPS_OUT * 2}}
$HALF_BORDER = {{$BORDER_SIZE / 2}}
$DOUBLE_ROUNDING = {{$ROUNDING * 2}}

# Workspace and window management
$DEFAULT_WORKSPACE_COUNT = 10
$SPECIAL_WORKSPACE_SCALE = 0.8

# Applications (can be dynamically overridden)
$TERMINAL = kitty
$BROWSER = google-chrome-stable
$EDITOR = code
$FILEMANAGER = nautilus

# Timing values (in milliseconds)
$ANIM_DURATION_SHORT = 200
$ANIM_DURATION_MEDIUM = 300
$ANIM_DURATION_LONG = 500

# Theme-related variables
$ACTIVE_OPACITY = 1.0
$INACTIVE_OPACITY = 0.9
$TERMINAL_OPACITY = 0.95

# Network and system
$NETWORK_INTERFACE = wlan0
$BATTERY_THRESHOLD = 20

# Debug flags (easily toggleable)
$DEBUG_MODE = false
$VERBOSE_LOGGING = false

# Platform detection (can be set by host-specific configs)  
$IS_LAPTOP = false
$IS_HIDPI = false
$IS_NVIDIA = false
$IS_AMD = true