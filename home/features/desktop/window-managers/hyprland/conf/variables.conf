# -----------------------------------------------------
# Global Hyprland Variables System
# Modern hyprlang approach: define once, use everywhere
# -----------------------------------------------------
#
# This file defines global variables used throughout the Hyprland configuration.
# Variables can be overridden in host-specific configurations for customization.
#
# Variable syntax: $NAME = VALUE
# Usage: bind = $mainMod, key, action
# Arithmetic: $RESULT = {{$VAR1 + $VAR2}}
# -----------------------------------------------------

# =============================================================================
# INPUT & MODIFIER KEYS
# =============================================================================
# Core modifier keys for consistent keybinding definitions
$mainMod = SUPER    # Primary modifier (Windows/Cmd key)
$altMod = ALT       # Secondary modifier  
$ctrlMod = CTRL     # Control operations
$shiftMod = SHIFT   # Behavior modification

# =============================================================================
# PATH VARIABLES
# =============================================================================
# Script and configuration paths for cleaner, maintainable configs
$HYPR_SCRIPTS = ~/.config/hypr/scripts              # Main script directory
$ROFI_SCRIPTS = ~/.config/hypr/scripts/rofi         # Rofi menu scripts
$HYPR_CONFIGS = ~/.config/hypr/conf                 # Configuration directory

# =============================================================================
# VISUAL APPEARANCE SETTINGS
# =============================================================================
# Base visual settings (can be overridden per host or theme)
$BORDER_SIZE = 2        # Window border thickness (pixels)
$GAPS_IN = 4           # Inner gaps between windows (pixels)  
$GAPS_OUT = 8          # Outer gaps around workspace edges (pixels)
$ROUNDING = 8          # Corner rounding radius (pixels)

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================
# Frame rate and animation performance settings
$DEFAULT_FPS = 60       # Standard refresh rate target
$HIGH_FPS = 120        # High refresh rate for gaming/smooth displays
$ANIMATION_SPEED = 1.0  # Animation speed multiplier (1.0 = normal)

# =============================================================================
# CALCULATED VALUES (Using Hyprlang Arithmetic)
# =============================================================================
# Derived values using arithmetic operations for consistency
$LARGE_GAPS = {{$GAPS_OUT * 2}}      # Double-sized gaps for special cases
$HALF_BORDER = {{$BORDER_SIZE / 2}}   # Half border size for subtle effects  
$DOUBLE_ROUNDING = {{$ROUNDING * 2}}  # Double rounding for special windows

# Workspace and window management
$DEFAULT_WORKSPACE_COUNT = 10
$SPECIAL_WORKSPACE_SCALE = 0.8

# Applications (can be dynamically overridden)
$TERMINAL = kitty
$BROWSER = google-chrome-stable
$EDITOR = code
$FILEMANAGER = nautilus

# Timing values (in milliseconds)
$ANIM_DURATION_SHORT = 200
$ANIM_DURATION_MEDIUM = 300
$ANIM_DURATION_LONG = 500

# Theme-related variables
$ACTIVE_OPACITY = 1.0
$INACTIVE_OPACITY = 0.9
$TERMINAL_OPACITY = 0.95

# Network and system
$NETWORK_INTERFACE = wlan0
$BATTERY_THRESHOLD = 20

# Debug flags (easily toggleable)
$DEBUG_MODE = false
$VERBOSE_LOGGING = false

# Platform detection (can be set by host-specific configs)  
$IS_LAPTOP = false
$IS_HIDPI = false
$IS_NVIDIA = false
$IS_AMD = true