# -----------------------------------------------------
# System Controls & Utilities
# -----------------------------------------------------
# Power management, screenshots, notifications, and system utilities
# -----------------------------------------------------

# Power & System Management
bind = $mainMod, Escape, exec, $SYSTEM_SCRIPTS/power.sh
bind = $mainMod, BackSpace, exec, toggle-transparency   # Toggle window transparency (Omarchy)

# System management
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod CTRL, I, exec, toggle-idle               # Toggle idle lock (Omarchy)
bind = $mainMod CTRL, N, exec, toggle-nightlight         # Toggle nightlight (Omarchy)

# System info notifications (Omarchy)
bind = $mainMod CTRL, T, exec, show-time                 # Show current time
bind = $mainMod CTRL, B, exec, show-battery              # Show battery status

# Screenshots
bind = , Print, exec, $WAYLAND_SCRIPTS/screenshot.sh area
bind = $mainMod, S, exec, $WAYLAND_SCRIPTS/screenshot.sh area  # Area selection (saves to file and copies to clipboard)
bind = $mainMod SHIFT, S, exec, $WAYLAND_SCRIPTS/screenshot.sh screen

# OCR Screenshot - capture area and extract text to clipboard
bind = ALT, Print, exec, grimblast --freeze save area - | tesseract - - | wl-copy && notify-send -t 3000 'OCR result copied to buffer'

# Notification Controls (Mako)
bind = $mainMod, comma, exec, makoctl dismiss                                                    # Dismiss last notification
bind = $mainMod SHIFT, comma, exec, makoctl dismiss --all                                        # Dismiss all notifications
bind = $mainMod CTRL, comma, exec, makoctl mode -t do-not-disturb && (makoctl mode | grep -q 'do-not-disturb' && notify-send "ðŸ”• Notifications Silenced" || notify-send "ðŸ”” Notifications Enabled")  # Toggle DND

