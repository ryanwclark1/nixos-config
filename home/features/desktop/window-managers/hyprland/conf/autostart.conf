# -----------------------------------------------------
# Hyprland Autostart Configuration
# UWSM-optimized for proper systemd integration
# -----------------------------------------------------

# System services (managed by systemd user services)
exec-once = systemctl --user start hypridle.service

# Initialize wallpaper engine (swww)
exec-once = ~/.config/hypr/scripts/system/init-wallpaper-engine.sh

# Core desktop services (launched via UWSM for proper session management)
exec-once = uwsm app -- waybar
exec-once = uwsm app -- swaync

# System integration services
exec-once = uwsm app -- nm-applet --indicator

# Clipboard management (background process)
exec-once = wl-paste --watch cliphist store

# Wallpaper management (if script exists)
exec-once = [[ -f ~/.config/hypr/scripts/hypr/wallpaper-manager.sh ]] && ~/.config/hypr/scripts/hypr/wallpaper-manager.sh restore

# Default workspace applications (optional - uncomment if desired)
# exec-once = [workspace 1 silent] uwsm app -- kitty
# exec-once = [workspace 2 silent] uwsm app -- google-chrome-stable

# Additional user services that should run with the session
# exec-once = systemctl --user start --no-block user-services@hyprland.target