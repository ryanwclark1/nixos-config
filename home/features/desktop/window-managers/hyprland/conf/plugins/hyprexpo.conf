# -----------------------------------------------------
# Hyprexpo Plugin Configuration
# Plugin installed via system packages in hosts/common/optional/desktop/hyprland
# -----------------------------------------------------

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
    }
}
