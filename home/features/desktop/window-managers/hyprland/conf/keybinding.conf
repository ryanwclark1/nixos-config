# -----------------------------------------------------
# Hyprland Keybinding Configuration Loader
# -----------------------------------------------------
#
# This file sources keybinding configurations from the keybindings/ subdirectory.
#
# Keybinding organization:
# - mouse.conf         - Mouse bindings for window manipulation
# - window.conf        - Window management, navigation, focus, resizing
# - workspace.conf     - Workspace switching and management, VM passthrough
# - applications.conf  - Application launchers and rofi menus
# - media.conf         - Media keys, volume, brightness, hardware keys
# - system.conf        - System controls, power, screenshots, notifications
#
# Key features included:
# - Window management (SUPER+Q quit, SUPER+F fullscreen, etc.)
# - Application launching (SUPER+Return terminal, SUPER+B browser)
# - Workspace navigation (SUPER+1-9, SUPER+Tab/Shift+Tab)
# - Layout controls (SUPER+H/J/K/L vim navigation)
# - System controls (media keys, brightness, volume)
# - Screenshot tools (Print, SUPER+S)
# - Power management (SUPER+Escape power menu)
# - VM passthrough mode (SUPER+P → passthrough, SUPER+Escape → exit)
# - OCR screenshots (ALT+Print)
#
# Modifier key definitions:
# - SUPER (Windows/Cmd key) = Primary modifier
# - ALT = Secondary modifier
# - CTRL = Control operations
# - SHIFT = Modify behavior
#
# Host-specific keybindings can be added in host-specific.conf
# -----------------------------------------------------

# Source modular keybinding configurations
source = ~/.config/hypr/conf/keybindings/mouse.conf
source = ~/.config/hypr/conf/keybindings/window.conf
source = ~/.config/hypr/conf/keybindings/workspace.conf
source = ~/.config/hypr/conf/keybindings/applications.conf
source = ~/.config/hypr/conf/keybindings/media.conf
source = ~/.config/hypr/conf/keybindings/system.conf
