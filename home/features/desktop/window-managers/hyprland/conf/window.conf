# -----------------------------------------------------
# Window Behavior Configuration Loader
# -----------------------------------------------------
# 
# This file sources window behavior settings from the windows/ subdirectory.
# Controls border styles, gaps, and general window appearance.
# 
# Available window presets:
# - default.conf           - Balanced window styling
# - border-1.conf         - Thin borders (1px)
# - border-2.conf         - Medium borders (2px)  
# - border-3.conf         - Thick borders (3px)
# - border-4.conf         - Very thick borders (4px)
# - border-*-reverse.conf - Same as above with reversed active/inactive colors
# - no-border.conf        - Borderless windows
# - no-border-more-gaps.conf - Borderless with larger gaps
# 
# Window settings control:
# - Border thickness and colors
# - Window gaps (inner and outer)
# - Border radius/rounding
# - Active/inactive window differentiation
# 
# Note: This is separate from decorations (shadows, blur) and 
# window rules (floating, sizing, positioning)
# -----------------------------------------------------

source = ~/.config/hypr/conf/windows/default.conf
