# -----------------------------------------------------
# Monitor Configuration Loader  
# -----------------------------------------------------
# 
# This file sources monitor/display configuration from the monitors/ subdirectory.
# Monitor settings include resolution, refresh rate, scaling, and positioning.
# 
# Available monitor presets:
# - default.conf           - Auto-detect monitors (recommended)
# - 1920x1080.conf        - Full HD single monitor
# - 1440x1080.conf        - 4:3 aspect ratio setup
# - 2560x1440.conf        - 1440p single monitor  
# - 2560x1440@120.conf    - 1440p with 120Hz refresh
# - 3440x1440.conf        - Ultrawide monitor setup
# - highres.conf          - 4K and above configurations
# 
# Monitor configuration format:
# monitor = NAME, WIDTHxHEIGHT@REFRESH, X_OFFSET_Y_OFFSET, SCALE
# 
# Examples:
# monitor = DP-1, 2560x1440@144, 0x0, 1      # Primary 1440p 144Hz
# monitor = HDMI-A-1, 1920x1080@60, 2560x0, 1 # Secondary 1080p right
# monitor = , preferred, auto, 1              # Auto-detect all others
# 
# Host-specific monitor configs override these settings via host-specific.conf
# -----------------------------------------------------

source = ~/.config/hypr/conf/monitors/default.conf
