# -----------------------------------------------------
# Default Visual Decoration Configuration
# Balanced visual settings for aesthetics and performance
# -----------------------------------------------------

decoration {
    # Corner rounding (0 = sharp corners, higher = more rounded)
    rounding = 10
    
    # Window opacity settings (0.0 = transparent, 1.0 = opaque)
    active_opacity = 1.0      # Focused window opacity
    inactive_opacity = 0.8    # Unfocused window opacity  
    fullscreen_opacity = 1.0  # Fullscreen window opacity
    
    # Background blur effects
    blur {
        enabled = true          # Enable blur behind transparent windows
        size = 6               # Blur radius (higher = more blur, more GPU usage)
        passes = 2             # Number of blur passes (quality vs performance)
        ignore_opacity = true   # Blur behind windows regardless of opacity
        xray = true            # Blur only behind transparent windows
        
        # Layer-specific blur (uncomment to blur behind specific surfaces)
        # blurls = waybar      # Blur behind waybar
        # blurls = rofi        # Blur behind rofi menus
    }
    
    # Drop shadows
    shadow {
        enabled = true              # Enable window shadows
        range = 30                  # Shadow blur radius (pixels)
        render_power = 3            # Shadow intensity (1-4, higher = sharper)
        color = 0x66000000         # Shadow color (ARGB format: AA=alpha, RGB=color)
        # offset = 0 0              # Shadow offset (x, y) - optional
    }
}
