# -----------------------------------------------------
# Dynamic Animation Configuration
# Smooth, responsive animations with custom bezier curves
# -----------------------------------------------------

animations {
    enabled = true
    
    # Custom bezier curves for smooth motion
    # Format: bezier = NAME, x1, y1, x2, y2 (cubic-bezier values)
    bezier = wind, 0.05, 0.9, 0.1, 1.05    # Smooth slide with slight overshoot
    bezier = winIn, 0.1, 1.1, 0.1, 1.1     # Bouncy entrance animation  
    bezier = winOut, 0.3, -0.3, 0, 1        # Quick exit with anticipation
    bezier = liner, 1, 1, 1, 1               # Linear motion (no easing)
    
    # Window animations
    # Format: animation = TYPE, enabled, duration, bezier, style
    animation = windows, 1, 6, wind, slide      # General window animations
    animation = windowsIn, 1, 6, winIn, slide   # Window appear animations  
    animation = windowsOut, 1, 5, winOut, slide # Window disappear animations
    animation = windowsMove, 1, 5, wind, slide  # Window movement animations
    
    # Border and visual effects
    animation = border, 1, 1, liner             # Border color changes (instant)
    animation = borderangle, 1, 30, liner, once # Border angle animation (one-time)
    animation = fade, 1, 10, default            # Opacity fade transitions
    
    # Workspace switching
    animation = workspaces, 1, 5, wind          # Workspace transition animations
}
